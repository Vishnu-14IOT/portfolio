  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Email:</strong> vishnunandhan.24mca@kct.ac.in</p>
      <p><strong>GitHub:</strong> <a href="https://github.com/Vishnu-14IOT" target="_blank">Vishnu-14IOT</a></p>
      <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/vishnunandhan-s-8270032b6/" target="_blank">LinkedIn Profile</a></p>
    </div>
  </section>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch('http://localhost:5000/api/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: form.name.value,
          email: form.email.value,
          message: form.message.value
        })
      });
      const data = await res.json();
      alert(data.message || "Message sent successfully!");
      form.reset();
    });
  </script>
</body>
